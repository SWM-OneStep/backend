name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2 # 변경 필요

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: |
        docker build -t onestep_private .

    - name: Tag Docker image
      run: |
        docker tag onestep_private:latest 637423471998.dkr.ecr.ap-northeast-2.amazonaws.com/onestep_private:latest

    - name: Push Docker image to ECR
      run: |
        docker push 637423471998.dkr.ecr.ap-northeast-2.amazonaws.com/onestep_private:latest
